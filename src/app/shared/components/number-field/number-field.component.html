<div class="component">
    <input class="numberfield-input" type="number" autocomplete="off"
        [id]="elementID"
        [name]="elementName ?? ''"
        [placeholder]="elementPlaceholder ?? ''"
        [value]="elementValue"
        [max]="maxValue"
        [min]="minValue"
        [required]="elementRequired ?? false"
        [readOnly]="elementReadonly"
        [disabled]="elementDisable ?? false"
        [(ngModel)]="elementValue"
        (ngModelChange)="onValueChange($event)"
        (keypress)="isNumericInput($event)"
        (blur)="onBlur()"
        >

    <label *ngIf="elementLabel" [for]="elementID" class="numberfield-label">{{ elementLabel }}</label>
</div>
