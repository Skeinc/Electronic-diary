<div class="component">
    <input class="phonefield-input" autocomplete="off"
        [type]="'tel'"
        [id]="elementID"
        [name]="elementName ?? ''"
        [placeholder]="elementPlaceholder ?? ''"
        [value]="elementValue"
        [required]="elementRequired ?? false"
        [readOnly]="elementReadonly"
        [disabled]="elementDisable ?? false"
        [appPhoneNumberPattern]="phoneNumberPatterns"
        [style.height]="config?.height ?? ''"
        [style.backgroundColor]="config?.backgroundColor ?? ''"
        [style.borderColor]="config?.borderColor ?? ''"
        [style.color]="config?.color ?? ''"
        (input)="onInput($event)">

        <label *ngIf="elementLabel" [for]="elementID" class="phonefield-label">{{ elementLabel }}</label>
</div>
