<section class="wrapper">
    <app-navigation (navigationVisibility)="onNavigationOpenedChange($event)"></app-navigation>

    <div class="container" [style.marginLeft]="isNavigationOpened ? '320px' : '80px'">
        <div class="groups flex-column">
            <header class="header flex-row">
                <div class="header-title flex-row">
                    <p class="header-title__value">Группы</p>
                </div>

                <div class="header-controllers flex-row">
                    <app-button [elementID]="'button-create'" [elementName]="'button-create'" [elementLabel]="'Добавить группу'" [elementDisable]="false" (click)="toggleAddingGroupDialogVisible()"></app-button>
                </div>
            </header>

            <div class="table-wrapper flex-column">
                <p-table [columns]="tableColumns" [value]="groupsMocks" styleClass="p-datatable-gridlines" [scrollable]="true" [resizableColumns]="true" [scrollHeight]="tableScrollHeight.toString() + 'px'">
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th *ngFor="let col of columns" pResizableColumn [style.width]="'13%'">
                                <div class="table-label">
                                    <p class="table-label__value">{{ col.label }}</p>
                                </div>
                            </th>

                            <th pResizableColumn [style.width]="'9%'">
                                <div class="table-label">
                                    <p class="table-label__value">Действие</p>
                                </div>
                            </th>
                        </tr>
                    </ng-template>

                    <ng-template pTemplate="body" let-groups>
                        <tr>
                            <td *ngFor="let column of tableColumns">
                                <div class="table-body">
                                    <p class="table-body__value">{{ groups[column.field] ?? '—' }}</p>
                                </div>
                            </td>

                            <td>
                                <div class="table-body flex-row">
                                    <button type="button" class="table-body__button flex-center-center" (click)="toggleEditingGroupDialogVisible()">
                                        <span class="material-icons button-edit">edit</span>
                                    </button>

                                    <button type="button" class="table-body__button flex-center-center" (click)="toggleConfirmDialogVisible()">
                                        <span class="material-icons button-delete">delete</span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</section>

<p-dialog [header]="'Добавление группы'" [(visible)]="isAddingGroupDialogVisible" [modal]="true" [style]="{ width: '400px' }" [draggable]="false" [resizable]="false">
    <div class="dialog-wrapper flex-column">

        <app-text-field [elementID]="'dialog-name'" [elementName]="'dialog-name'" [elementLabel]="'Наименование'" [elementValue]="dialogGroupName" [elementDisable]="false"></app-text-field>

        <app-text-field [elementID]="'dialog-short-name'" [elementName]="'dialog-short-name'" [elementLabel]="'Сокращение'" [elementValue]="dialogGroupShortName" [elementDisable]="false"></app-text-field>
        
        <app-text-field [elementID]="'dialog-number'" [elementName]="'dialog-number'" [elementLabel]="'Номер группы'" [elementValue]="dialogGroupNumber" [elementDisable]="false"></app-text-field>

        <app-text-field [elementID]="'dialog-course'" [elementName]="'dialog-course'" [elementLabel]="'Курс'" [elementValue]="dialogGroupCourse" [elementDisable]="false"></app-text-field>

        <app-text-field [elementID]="'dialog-code'" [elementName]="'dialog-code'" [elementLabel]="'Кодировка'" [elementValue]="dialogGroupCode" [elementDisable]="true"></app-text-field>

        <div class="dialog-message flex-row">
            <span class="dialog-message__value">{{ dialogErrorMessage }}</span>
        </div>

        <app-button [elementID]="'button-add'" [elementName]="'button-add'" [elementLabel]="'Добавить'" [elementDisable]="false"></app-button>
    </div>
</p-dialog>

<p-dialog [header]="'Редактирование группы'" [(visible)]="isEditingGroupDialogVisible" [modal]="true" [style]="{ width: '400px' }" [draggable]="false" [resizable]="false">
    <div class="dialog-wrapper flex-column">

        <app-text-field [elementID]="'dialog-name'" [elementName]="'dialog-name'" [elementLabel]="'Наименование'" [elementValue]="dialogEditGroupName" [elementDisable]="false"></app-text-field>

        <app-text-field [elementID]="'dialog-short-name'" [elementName]="'dialog-short-name'" [elementLabel]="'Сокращение'" [elementValue]="dialogEditGroupShortName" [elementDisable]="false"></app-text-field>
        
        <app-text-field [elementID]="'dialog-number'" [elementName]="'dialog-number'" [elementLabel]="'Номер группы'" [elementValue]="dialogEditGroupNumber" [elementDisable]="false"></app-text-field>

        <app-text-field [elementID]="'dialog-course'" [elementName]="'dialog-course'" [elementLabel]="'Курс'" [elementValue]="dialogEditGroupCourse" [elementDisable]="false"></app-text-field>

        <div class="dialog-message flex-row">
            <span class="dialog-message__value">{{ dialogEditErrorMessage }}</span>
        </div>

        <app-button [elementID]="'button-edit'" [elementName]="'button-edit'" [elementLabel]="'Редактировать'" [elementDisable]="false"></app-button>
    </div>
</p-dialog>

<app-confirm-dialog [visibleController]="isConfirmDialogVisible" (next)="handleConfirmDialogNext()" (cancel)="handleConfirmDialogCancel()" ></app-confirm-dialog>
